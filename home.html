<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source Sans Pro">
    <title>Banner</title>
</head>
<body>
    <div class="banners">
        <div class="banner-320">
            <div class="logo"><img src="./plantagen.svg" alt="logo"></div>
            <div class="banner-320-details">
                <model-viewer
                src="https://charpstar.se/InPlace/Plantagen/NewModels2021/Android/025_Melbourne_Lounge_Set.glb"
                auto-rotate
                camera-controls
                camera-orbit="0deg 75deg 70%"
                class="model-viewer"
                id="mobile"
              ></model-viewer>
                <button class="AR-btn charpstarARViewer" onclick="activateAR(this)" src="https://charpstar.se/AR.svg" data-desktopqr data-androidsrc="https://charpstar.se/InPlace/Plantagen/NewModels2021/Android/025_Melbourne_Lounge_Set.glb" data-iossrc="https://charpstar.se/InPlace/Plantagen/NewModels2021/iOS/025_Melbourne_Lounge_Set.usdz">
                    <div class="button-content">
                        <p class="text">Se i Augmented Reality</p> 
                        <p><img src="./view_in_ar.svg" alt="3D" class="icon-3D"></p> 
                    </div> 
                </button>
            </div>
        </div>
        
        <div class="banner-640">
            <div class="logo"><img src="./plantagen.svg" alt="logo"></div>
            <div class="banner-640-details">
                <model-viewer
                src="https://charpstar.se/InPlace/Plantagen/NewModels2021/Android/025_Melbourne_Lounge_Set.glb"
                auto-rotate
                camera-controls
                camera-orbit="0deg 75deg 60%"
                class="model-viewer"
                id="large"
              ></model-viewer>
                <button class="AR-btn charpstarARViewer" onclick="activateAR(this)" src="https://charpstar.se/AR.svg" data-desktopqr data-androidsrc="https://charpstar.se/InPlace/Plantagen/NewModels2021/Android/025_Melbourne_Lounge_Set.glb" data-iossrc="https://charpstar.se/InPlace/Plantagen/NewModels2021/iOS/025_Melbourne_Lounge_Set.usdz">
                    <div class="button-content">
                        <p class="text">Se i Augmented Reality</p> 
                        <p><img src="./view_in_ar.svg" alt="3D" class="icon-3D"></p> 
                    </div> 
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/charpstar/InPlace/charpstar-viewer.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
